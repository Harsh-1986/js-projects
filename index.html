<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="text" placeholder="Enter City Name">
            <button><img src="./images/magnifying-glass-solid.svg" alt="search-icon" class="search-icon"></button>
        </div>
        <div class="weather">
            <img src="./images/unnamed.png" alt="rainy" srcset="" class="weather-icon">
            <h1>14Â°C</h1>
            <h2>London</h2>
            <div class="details">
                <div class="humidity-1">
                    <div class="image">
                        <img src="./images/weather.png" alt="humidity image" class="details-img">
                    </div>

                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <div class="image">
                        <img src="./images/wind.png" alt="wind image" srcset="" class="details-img">
                    </div>

                    <div>
                        <p class="wind-speed">7 kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
